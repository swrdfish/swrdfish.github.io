baseURL = 'https://swrdfish.github.io/'
languageCode = 'en-us'
title = 'Swrdfish'
publishDir = 'docs'
pluralizeListTitles = false


[taxonomies]
tag = 'tags'

# Google analytics code
# googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I am an Indian Software Engineer with a good foundation in computer science.
I am interested in a range of topics, including economics, architecture, city planning, and art.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'tech'

# Lists parameters
paginationSize = 50
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/ghoshbinayak/"

[[params.social]]
name = "github"
url = "https://github.com/swrdfish"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "tech"
url = "/tech"

[[params.menu]]
name = "travel"
url = "/travel"


# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"