---
layout: default
---

<div class="home">

  <h1 class="page-heading">/{{ site.title}}</h1>

  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>
          {{ post.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
