---
layout: default
---

<div class="home">
    {% for post in paginator.posts %}
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <svg xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="100mm" width="100mm" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" viewBox="0 0 354.33071 354.33071">
      <g transform="translate(0 -698)">
      <path style="fill: #444; fill-opacity:.6811" d="m66.56 831.1c-5.022 0-9.065 4.631-9.065 10.38v145.4c0 5.752 4.043 10.38 9.065 10.38h49.78l-9.002 51.67 78.49-51.67h101.7c5.022 0 9.065-4.631 9.065-10.38v-145.4c0-5.752-4.043-10.38-9.065-10.38z"/>
      <rect style="fill:#fff;fill-opacity:.6811" ry="10.82" height="91.43" width="274.3" y="732.4" x="25.71"/>
      </g>
      </svg>

      <span class="disqus-comment-count" data-disqus-url="{{ post.url | prepend: site.url }}"></span>
      {{ post.excerpt }}
      <span class='post-readmore'>
        <a class="post-readmore" href="{{ post.url | prepend: site.url }}">continue reading ..</a>
      </span>
      <div class="post-separator"></div>
    {% endfor %}
</div>
<div style="text-align: center; margin: -50px 0 50px">
  <a href="{{ paginator.next_page_path }}"><span class="pagination">older posts</span></a>  
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="{{ paginator.previous_page_path }}"><span class="pagination">newer posts</span></a>
</div>

<script id="dsq-count-scr" src="//swrdfish.disqus.com/count.js" async></script>
